<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCubes_Task</title>
    <link rel="stylesheet" href="Home_scr.css">
</head>
<body>
    <button class="home_btn" onclick="handle_click()">Popup</button>
    <div id="screen1"></div>



    <script>
        function handle_click(){
            document.getElementById("screen1").innerHTML =`
            <div id="upload_scr">
                <h3>  How would you like to design your Badgets button</h3>
                <div id="design_logo_btn">
                    <div id="upload_design">
                        <img id="setimage" src="img/download.png">
                        <h4 id="head4">Upload a full design</h4>
                        <p>-Have a complete design</p>
                        <p>-Have your own design</p>
                        <button id="setbutton" onClick="upload_image()">Upload Design</button>
                    </div>
                    <div id="online_design">
                        <img id="setimage" src="img/design_here.png">
                        <h4 id="head4">Design here online</h4>
                        <p>-Already have your concept</p>
                        <p>-Customise every detail</p>
                        <button id="setbutton">Design Now</button>
                    </div>   
                </div>
                <div id="clickcheckbox">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">Yes, please send me a digital proof</label>
                </div>
                </div>`

        }

        function upload_image(){
            document.getElementById("upload_scr").style.display = "none";
            document.getElementById("screen1").innerHTML =
            `
                <div id="screen2">
                    <div id="screen1_header">
                    <img id="back" onClick="close()" src="img/backbutton.jpg">
                    <h4>Upload custom Image</h4>
                    <img id="cross" src="img/cross.png" onClick="close()">
                    </div>
                    <hr>  
                    <div id="img_drag">
                        <img id="drag_img" src="img/drag.png">
                        <p><b>Drag your image here or</b> <span id="para_color"><label for="fileInput" id="browseLink">browse</label></span> </p>
                        <input type="file" id="fileInput">
                        <p> Support jpeg, jpg & png</p>
                    </div>  
                    <button id="proceed_btn" onClick="img_upload()">Proceed to continue</button>
                </div>`
        }

        function img_upload(){
            document.getElementById("screen2").style.display = "none";
            document.getElementById("screen1").innerHTML =`
                <div id="screen3">
                    <div id="screen1_header">
                    <img id="back" onClick="close()" src="img/backbutton.jpg">
                    <h4>Upload custom image</h4>
                    <img id="cross" onClick="close()" src="img/cross.png">
                    </div>
                    <hr>  
                    <div id="img_drag">
                        <img id="drag_img" src="img/drag.png">
                        <p><b>Drag your image here or</b> <span id="para_color"><label for="fileInput" id="browseLink">browse</label></span> </p>
                        <input type="file" id="fileInput">
                        <p> Support jpeg, jpg & png</p>
                    </div>  
                    <div id="uploaded_img">
                        
                    </div>

                    <button id="proceed_btn" onClick="img_upload()">Proceed to continue</button>
                </div>`
        }
        
        function close(){
            document.getElementById("screen3").style.display = "none";
            document.getElementById("screen1").innerHTML =`
            <div id="close_alert">
                
            </div>`
        }
    </script>
</body>
</html>
